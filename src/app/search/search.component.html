<div class="container">
    <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
              <div id="imaginary_container"> 
                  <div class="input-group stylish-input-group">
                      <input [(ngModel)]="search" type="text" class="form-control"  placeholder="Search">
                      <span class="input-group-addon">
                          <button [disabled]="!search" (click)="find(search)"> 
                              <span class="glyphicon glyphicon-search"></span>
                          </button>  
                      </span>
                  </div>
              </div>

              
  <div *ngIf="foundUsers" class="found">

      <h1 *ngIf="noneFound">No users found</h1>
    
    <ul>
      <a (click)="toUser(user.id)" *ngFor="let user of foundUsers">{{user.name}}</a>
    </ul>
    
    </div>

          </div>
    </div>
  </div>
